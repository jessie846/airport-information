<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="index.css" />
        <script src = "script.js" defer></script>
        <title>Airport Information</title>
    </head>
<body>
    <h1> Airport Information </h1>
    <h3> Enter Airport ICAO Code:</h3>
    <input type= "search" value="" id="search" onchange="openPage()">

    <script>
        function openPage (){
        var x = document.getElementById("search").value;

        if (x === "KMCO"){
            window.open("airports/KMCO/kmco.html");
        }

        if (x === "KJAX"){
            window.open("airports/KJAX/kjax.html");
        }

        if (x === "KIAH"){
            window.open("airports/KIAH/kiah.html");
        }

        if (x === "KCLE"){
            window.open("airports/KCLE/kcle.html");
        }
        }
        
    </script>
    <h2> Full List of Airports:</h2>
    <li><a href = "airports.html">Airports</a></li>
</body>
</html>
